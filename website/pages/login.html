<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="login-message" style="color: red;"></p>
        </form>
        <p class="back-to-login-link" id="create-account-toggle">Create Account</p>
    </div>

    <div class="create-account-container" style="display: none;">
        <h2>Create Account</h2>
        <form id="create-account-form">
            <div class="form-group">
                <label for="new-username">New Username:</label>
                <input type="text" id="new-username" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="form-group">
                <label for="auth-code">Authentication Code:</label>
                <input type="text" id="auth-code" required>
            </div>
            <button type="submit" class="btn create-account-button">Create Account</button>
            <p id="create-account-message" style="color: green;"></p>
        </form>
        <p class="back-to-login-link" id="back-to-login">Back to Login</p>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
