<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn login-button">Login</button>
                <p id="login-message"></p>
                <p><a href="#" id="create-account-toggle" class="create-account-link">Create New Account</a></p>
            </form>
        </div>

        <div class="create-account-container" style="display: none;">
            <!-- Create Account Form -->
            <form id="create-account-form" class="form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="new-username">New Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="auth-code">Authentication Code:</label>
                    <input type="text" id="auth-code" name="auth-code" required>
                </div>
                <button type="submit" class="btn create-account-button">Create Account</button>
                <p id="create-account-message"></p>
                <p><a href="#" id="back-to-login" class="back-to-login-link">Back to Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
